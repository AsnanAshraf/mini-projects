<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Flipper</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div class="container">
        <h1>Background-Color: <span class="colors">White</span></h1>
        <button id="btn">Next Color</button>
    </div>
    <script type="text/javascript">
const colorsArray = ["red","green","blue","purple","black"];
const btn = document.getElementById('btn');
const colors = document.querySelector('.colors');
btn.addEventListener("click", function(){
    const randomNumber = getRandomNumber();
    document.body.style.backgroundColor = colorsArray[randomNumber];
    colors.textContent = colorsArray[randomNumber];
});
function getRandomNumber(){
    return Math.floor(Math.random()*colorsArray.length);
}
    </script>
</body>
</html>
